<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
</head>
<body>
<input type="button" id="switch" value="push">
<div id="box" style="border: solid 1px #ccc; height: 120px; width: 240px; margin-left: auto; margin-right: auto; background-color: #ddd; position: relative;">
<div style="float: right; display: inline-block; position:relative; border-radius: 50%; background-color: black; width: 15%; height: 35%; right: 15%; margin-top:25px"></div>
<div style="float: left; display: inline-block; position:relative; border-radius: 50%; background-color: black; width: 15%; height: 35%; left: 15%; margin-top:25px"></div>
<span style="clear: both"></span>
<div style="width:100%; text-align: center; font-size: 50px; position:relative; top:39%;">Ï‰</div>

</div>
<script>
$('#switch').click(function loop(){
  $('#box').animate({
    width: Math.ceil(Math.random()*800+60),
    height: Math.ceil(Math.random()*800+200)
  }, 500);
  setTimeout(loop, 20);
});
</script>
</body>
</html>
