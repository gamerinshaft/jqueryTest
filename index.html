<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
</head>
<body>
<div id="box" style="width: 80%;">
<p>hoge</p>
</div>
<script>
var _box = $('#box');
$(function(){
  _box.find('p').text(_box.width());
});

$(window).resize(function(){
  var str = Math.ceil(Math.random()*255);
  _box.find('p').text(_box.width());
  $("body").css({"background-color":"rgb("+str/Math.ceil(Math.random()*10)+","+str/Math.ceil(Math.random()*10)+","+str/Math.ceil(Math.random()*10)+")"});
});
</script>
</body>
</html>
