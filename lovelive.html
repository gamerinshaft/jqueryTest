<html>
<head>
<meta charset="utf-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script></head>
<style>
  body{
    width: 100%;
    height: 100%;
    margin: 0;
  }
  img{
  width: 100%;
  hegit: auto;
  position: fixed;
  }
  div{
    position: fixed;
    font-size: 200px;
    text-shadow: 2px 2px 5px white;
  }
</style>
<body style='height: 10000px'>
<script>
$(function(){
  var val = 0;
  function getScrollTop(){
    var height = $(window).scrollTop();
    console.log(height);
    if(height > 800 && val == 0){
      $('body').html('<img src="./kasikoi.jpg"></img><div style = "top: 60%; left: 10%; color: midnightblue;">かしこい</div>');
      val = 1;
    }else if( height > 1600 && val == 1 ){
      $('body').html('<img src="./kawaii.jpg"></img><div style = "top: 10%; left: 20%; color: crimson;">かわいい</div>');
      val = 2;
    }else if( height > 2400 && val == 2 ){
      $('body').html('<img src="./kotori.jpg"></img><div style = "top: 30%; left: 20%; color: green; font-weight: bold; font-size: 300px;">ことり</div>');
      val = 3;
    }
  }

  $(window).on("load scroll", getScrollTop);
});

</script>
</body>
</html>
