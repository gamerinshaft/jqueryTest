<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="simpleScroll.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="simpleScroll.js"></script>
</head>

<body>
<div id="header" class="header">this is header</div>
<div id="target" class="target"></div>
<script>
$(function(){
  var test = new Header({header: '#header', target: '#target', through: 250});
  var initialize = function(){ $('#header').css({'top' : -($('#header').height() + 1), 'position' : 'fixed'});}
  $(window).on('load', initialize);
  $(window).on('resize scroll', test.onScroll);
});
</script>

</body>
</html>
